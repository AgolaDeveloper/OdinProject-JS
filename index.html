<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello World!")
        document.getElementById("p1").innerHTML=5

        //Array Methods

        const myArr=[];
        
        for (let i=0; i<10; i++){
            myArr.push(i);
        }

        //Implementing Array Methods

        myArr.pop();
        myArr.shift();
        myArr.unshift();
    </script>

    <p id="p1"></p>
</body>
</html>
